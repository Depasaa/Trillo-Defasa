<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil User</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <style>
        body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .card {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 1rem;
    }

    .social-icons a {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .social-icons a:hover img {
      transform: scale(1.2) rotate(5deg);
    }

    /* Animation on click */
    .social-icons a:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="card-img-top" src="img/hotel-1.jpg" alt="Card image cap">
    <div class="card-body little-profile text-center">
      <div class="pro-img"><img src="logo.jpg" alt="user"></div>
      <h3 class="m-b-0">Defasa Maulana Andrianu</h3>
      <p>Content Creator &amp; Desainer </p>
      <div class="row text-center m-t-20">
        <div class="col-lg-4 col-md-4 m-t-20">
          <h3 class="m-b-0 font-light">8</h3><small>Post</small>
        </div>
        <div class="col-lg-4 col-md-4 m-t-20">
          <h3 class="m-b-0 font-light">434K</h3><small>Followers</small>
        </div>
        <div class="col-lg-4 col-md-4 m-t-20">
          <h3 class="m-b-0 font-light">5454</h3><small>Following</small>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="img/tiktok.png" alt="Tiktok"></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram"></a>
      </div>
    </div>
    <div class="gallery">
      <img src="img/car1.jpg" alt="Gallery Photo 1">
      <img src="img/hotel-2.jpg" alt="Gallery Photo 2">
      <img src="img/pesawat1.jpg" alt="Gallery Photo 3">
      <img src="img/pesawat2.jpg" alt="Gallery Photo 4">
      <img src="img/tour3.jpg" alt="Gallery Photo 5">
      <img src="img/tour1.jpg" alt="Gallery Photo 6">
      <img src="img/tour3.jpg" alt="Gallery Photo 7">
      <img src="img/car2.jpg" alt="Gallery Photo 8">

    </div>
  </div>
</body>

</html>
