<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Rent a car with us for a comfortable and affordable ride wherever you go.">
	<title>Star Car Rentals</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/global-header.css">
	<link rel="stylesheet" href="css/global-footer.css">
	<link rel="stylesheet" href="css/accesibility.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="shortcut icon" href="./assets/img/favicon.webp" type="image/x-icon">
</head>
<body class="scroll-bar">
	<div id="loader">
		<svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
			<path fill="#d4af37" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
				<animateTransform 
					attributeName="transform" 
					attributeType="XML" 
					type="rotate"
					dur="1s" 
					from="0 50 50"
					to="360 50 50" 
					repeatCount="indefinite" />
		</path>
		</svg>
	</div>

	<div class="jumbotron-container">
		<div class="jumbotron-left">
			<h2 class="jumbotron-header">Rent a car for the ultimate freedom<br> offering our guests, <br>unmatched convenience.</h2>
			<p>We offer affordable and convenient car rentals to get you where you need to go with ease.</p>
		</div>
		<div class="jumbotron-right">
			<form action="" class="jumbotron-form">
				<h3>Book your rental car now and enjoy a smooth ride</h3><br>

				<input type="text" id="pickup-location" name="pickup_location" placeholder="Enter Pickup Location" required><br>

				<input type="text" id="dropoff-location" name="dropoff_location" placeholder="Enter Dropoff Location" required><br>

				<input type="text" id="pickup-date" name="pickup_date" placeholder="Pickup Date" onfocus="(this.type='date')" required><br>

				<input type="text" id="dropoff-date" name="dropoff_date" placeholder="Dropoff Date" onfocus="(this.type='date')" required><br>

				<input type="number" id="num-cars" name="num_cars" placeholder="How many cars" required><br>

				<button type="submit" class="rates">Book Car</button>
			</form>
		</div>
	</div>

	<script defer async>
		(() => {
			const loader = document.getElementById('loader');
			const scrollBar = document.getElementsByClassName('scroll-bar')[0];
			window.addEventListener('load', () => {
				loader.classList.add('none');
				scrollBar.classList.remove('scroll-bar')
			});
		})();
	</script>
	<script defer async src="assets/js/toggleHamburger.js"></script>

  </style>
</body>
</html>
